<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Labyrinthe Drag & Drop avec Interact.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(12, 50px);
            grid-template-rows: repeat(12, 50px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .draggable {
            cursor: grab;
        }
        .droptarget {
        }
        .wall {
            background-color: #808080;
        }
        .message, .score, .timer {
            font-size: 20px;
            margin-top: 10px;
            display: block;

        }
        .error {
            background-color: #ff4c4c !important;
            pointer-events: none;
        }
        .success {
            background-color: #4caf50 !important;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal-content .result-message {
            font-size: 30px;
            margin-top: 0;
        }
        .modal-content .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="interact.min.js"></script>
</head>
<body>

<div class="container">
    <div class="grid" id="grid"></div>
    <div class="message" id="message">Placez le fichier dans le dossier.</div>
    <div class="score" id="score">Score: 0</div>
    <div class="timer" id="timer">Temps restant: 01:03</div>
</div>

<div id="resultModal" class="modal">
    <div class="modal-content">
        <div class="result-message" id="resultMessage"></div>
        <button class="reset-button" id="resetButton" onclick="resetGame()">RÃ©initialiser le jeu</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
